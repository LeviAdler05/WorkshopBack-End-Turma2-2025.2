<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gatos</title>
</head>
<body>
    <h1>Gerador de Imagens de Gatos 🐱</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Mostrar imagem</button>
    </form>

    {% if image_url %}
        <div>
            <h2>Aqui está seu gato:</h2>
            <img src="{{ image_url }}" alt="Imagem de gato" style="max-width:400px;">
        </div>
    {% endif %}
</body>
</html>
